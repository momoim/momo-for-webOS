<div class="palm-dark">
    <div class="palm-group">
        <div class="palm-group-title" x-mojo-loc=''>完善个人信息</div>
        <div class="palm-list">
            <div class="palm-row first">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title country-code">
                        <div class="label">姓名</div>
                        <div id="name" name="name" x-mojo-element="TextField"></div>
                    </div>
                </div>
            </div>
            <div class="palm-row">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="label">密码</div>
                        <div id="password" name="password" x-mojo-element="PasswordField"></div>
                    </div>
                </div>
            </div>
            <div class="palm-row last">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="label">确认密码</div>
                        <div id="password-ensure" name="password-ensure" x-mojo-element="PasswordField"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="submit" x-mojo-element="Button"></div></div>
</div>
